	<style>@font-face
{
    font-family:'kurd';
    font-display:swap;
    font-style:normal;
    font-weight:400;
    src:url('src/frontend/style/DroidNaskh-Regular.woff2') format('woff2');
}
@font-face
{
    font-family:'icon';
    font-display:swap;
    font-style:normal;
    font-weight:400;
    src:url('src/frontend/style/Material-Icons.woff2') format('woff2');
}
*
{
	box-sizing:border-box;
	font-family:'kurd', Arial;
	font-size:inherit;
}
h1, h2, p
{
	margin:0;
	font-weight:normal;
}
body
{
	color:#000;
	margin:0;
	padding:1em;
	position:relative;
}
a
{
	color:#000;
	text-decoration:none;
}
a:hover, .tool-title:hover
{
	color:#070;
}
#main
{
	max-width:800px;
	margin:auto;
}
button
{
	appearance:none;
	-webkit-appearance:none;
	transition:all .2s ease;
	-webkit-transition:all .2s ease;
}
button
{
	display:block;
	outline:0;
	border:0;
	border-radius:1em;
	margin:1em auto;
	padding:1em 2em;
	background:none;
	border:2px solid;
}
button:hover
{
	border-color:#070;
}
header h1
{
	display:inline-block;
	margin:.2em 0 0;
}
header
{
	text-align:center;
	font-size:2.3em;
	max-width:1000px;
	margin:auto;
}
footer
{
	padding:0 1em;
	text-align:left;
	max-width:1000px;
	margin:auto;
	font-size:1.1em
}
ul
{
	list-style-type: none;
	padding:0;
}
.tool
{
	display:flex;
	padding:1em 0;
}
.tool-title
{
	color:#070;
	display:inline-block;
	padding-right:1em;
}
.tool-desc
{
	color:#222;
	font-size:.95em;
	padding:0 1em;
	display:inline-block;
	width:100%;
}
.tool-link
{
	width:35%;
}
.icon
{
	font-family:icon;
	vertical-align:middle;
	display:inline-block;
	font-style:normal;
}
.tool-repo
{
	text-align:center;
	font-size:1.2em;
	width:13%;
}
::selection
{
	background:#070;
	color:#fff;
}
::-webkit-scrollbar
{
	background:#fff;
}

{
	background:#070;
}
</style>

    <body>
	<header>
	    <h1>بەرنامەکانی ئاڵەکۆک</h1>
	</header>
	<main id="main"></main>
	<script>/* On window load */
/* Paint */
const targetEl = document.querySelector("#main");
const repos = [
	["ئاڵەکۆک", "https://allekok.ir/",
	 "شێعری شاعیرانی کورد",
	 "https://github.com/allekok/allekok-website"],
	["ڕادیۆ", "https://allekok.github.io/radio/",
	 "گۆرانیی کوردی",
	 "https://github.com/allekok/radio"],
	["تەوار - وەشانی ٢.٠", "https://allekok.ir/tewar/",
	 "گەڕان بۆ واتای وشە لە چەند فەرهەنگ‌دا",
	 "https://github.com/allekok/tewar-2"],
	["تەوار", "https://allekok.ir/tewar-legacy/",
	 "گەڕان بۆ واتای وشە لە چەند فەرهەنگی ئانلاین‌دا",
	 "https://github.com/allekok/tewar-legacy"],
	["ڕێبوار", "https://allekok.ir/rebwar/",
	 "گەڕان بۆ ڕێنووسی دروستی وشە",
	 "https://github.com/allekok/rebwar"],
	["چەپکەگوڵ", "https://allekok.github.io/chepke-gull/#.",
	 "گوڵنامەی کوردی",
	 "https://github.com/allekok/chepke-gull"],
	["خدر قادری", "https://allekok.github.io/xdr-qadri/#.",
	 "بەرهەمەکانی بەیت‌بێژ خدر قادری",
	 "https://github.com/allekok/xile-derzi"],
	["زیرەک", "https://allekok.github.io/zirek/#.",
	 "بەرهەمەکانی حەسەن زیرەک",
	 "https://github.com/allekok/zirek"],
	["تاهیر تۆفیق", "https://allekok.github.io/tahir-tofiq/#.",
	 "بەرهەمەکانی تاهیر تۆفیق",
	 "https://github.com/allekok/tahir-tofiq"],
	["عەلی مەردان", "https://allekok.github.io/eli-merdan/#.",
	 "بەرهەمەکانی عەلی مەردان",
	 "https://github.com/allekok/eli-merdan"],
	["ماملێ", "https://allekok.github.io/mamle/#.",
	 "بەرهەمەکانی محەممەدی ماملێ",
	 "https://github.com/allekok/mamle"],
];
paint(repos, targetEl);
/* Functions */
function paint (repos, targetEl) {
	let html = "<ul>";
	for(const repo of repos) {
		html += `<li>
		    <div class="tool">
			<a class="tool-link" href="${repo[1]}">
			    <h2 class="tool-title">
				${repo[0]}
			    </h2>
			</a>
			<p class="tool-desc">
			    ${repo[2]}
			</p>
			<a class="tool-repo" href="${repo[3]}"
                        ><i class="icon">code</i></a>
		    </div>
		</li>`;
	}
	html += "</ul>";
	targetEl.innerHTML = html;
}
</script>
    </body>
</html>
